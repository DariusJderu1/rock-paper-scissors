<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>

    <link rel="stylesheet" href="index.css">

    <!--Cinzel-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Spectral-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="content">

        <div class="description">
            <h2>Choose your weapon</h2>
            <h3>First to score 5 points wins</h3>
        </div>

        <div class="score">

            <div class="score-content">
                <img src="./images/medieval-knight.png" alt="Medieval Knight" width="473" height="527">
                <p>Warrior: </p>
            </div>
        
            <div class="score-content">
                <img src="./images/dragon.png" alt="Dragon" width="800" height="800">
                <p>Dragon: </p>
            </div>

        </div>

        <div class="rps-options">
            <img src="./images/rock.png" alt="rock" width="2048" height="2048">
            <img src="./images/parchment.png" alt="paper" width="2048" height="2048">
            <img src="./images/scissors.png" alt="scissors" width="2048" height="2048">
        </div>

    </div>

    <footer>
        <p>Copyright &copy 2025 DariusJderu1</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
